<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Construa a melhor carreira! - Modo Carreira</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/favicon_logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/dash.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="background2">

    <body id="painel">
        <div class="div_menu_lateral">
            <a href="../index.html"><img src="../assets/img/ballondor_black_logo.png" class="logo"></a>
            <button onclick="irPainel()">
                Painel
            </button>
            <button onclick="irQuiz()">
                Quiz
            </button>
            <button class="pageAtual" onclick="irCarreira()">
                Modo Carreira
            </button>

            <footer>
                <button class="btnSair" onclick="sair(); return false">Deslogar</button>
                © 2023
            </footer>
        </div>
        <div class="div_conteiner_conteudo">
            <div class="form_carreira">
                Preparado(a) para simular sua carreira?
            </div>
            <div class="box_conteudo">
                <div class="conteudo">
                    Entreiou na base do:
                    <div class="class_carreira" id="div_timeBase"></div>
                    Subiu pro profissional do:
                    <div class="class_carreira" id="div_timeProfissional"></div>
                    Jogou na Europa no:
                    <div class="class_carreira" id="div_timeEuropa"></div>
                    Foi ídolo no:
                    <div class="class_carreira" id="div_timeIdolo"></div>
                    Aposentou-se no:
                    <div class="class_carreira" id="div_timeAposentadoria"></div>
                </div>
                <div class="conteudo2">
                    Total de jogos:
                    <div class="class_carreira" id="div_jogos"></div>
                    Total de gols:
                    <div class="class_carreira" id="div_gols"></div>
                    Total de assistências:
                    <div class="class_carreira" id="div_assistencias"></div>
                    Total de títulos:
                    <div class="class_carreira" id="div_titulos"></div>
                    Total de Bolas de ouro:
                    <div id="div_bolasDeOuro"></div>
                </div>
            </div>

            <button onclick="sortear()">Iniciar carreira!</button>

            <div id="div_mensagem"></div>
        </div>
    </body>
</body>

</html>
