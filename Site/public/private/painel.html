    <title>Painel do craque!</title>

<body class="background">
    <div id="painel">
        <div class="div_menu_lateral">
            <a href="../index.html"><img src="../assets/img/ballondor_black_logo.png" class="logo"></a>
            <button class="pageAtual" onclick="irPainel()">
                Painel
            </button>
            <button onclick="irQuiz()">
                Quiz
            </button>
            <button onclick="irCarreira()">
                Modo Carreira

            <footer>
                <button class="btnSair" onclick="sair()">Deslogar</button>

            </footer>
        </div>

        <div class="div_conteiner_conteudo">
            <div id="perfil">
                <img id="img_jogador" src="">
                <div id="b_usuario"></div>
                <div id="b_email"></div>
                <div id="b_posicao"></div>

                </div>
            </div>
        </div>


    </div>
