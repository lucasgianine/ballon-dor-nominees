<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page -->
    <title>O quanto você conhece de futebol? - Quiz</title>
    <link rel="shortcut icon" href="../assets/img/favicon_logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/quiz.css">
</head>

<body>
    <main class="container">
        <section class="container-conteudo">
            <h1>Ballon D'or Quiz</h1>
            <article class="center" id="instrucoes">
                <a href="painel.html"><img class="logo" src="../assets/img/ballondor_logo.png"></a>
            </article>

            <article class="questoes">
                <header class="questao">
                    <span id="numQuestao"></span>
                    <h2 id="pergunta"></h2>
                </header>

                <div class="corpo">
                    <ol type="A" id="alternativas">
                        <li id="a" value="1A" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="b" value="1B" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="c" value="1C" class="respostas" onclick="verificarAcerto(this, this)"></li>
                        <li id="d" value="1D" class="respostas" onclick="verificarAcerto(this, this)"></li>
                    </ol>
                </div>
            </article>

            <article id="aviso">Questão <span id="numero"></span>/<span id="total"></span></article>
        </section>
    </main>
</body>

</html>

<!-- Backend -->
<script src="js/quiz.js"></script>
