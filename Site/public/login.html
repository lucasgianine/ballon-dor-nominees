<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) de volta!</title>
    <link rel="shortcut icon" href="assets/img/favicon_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="box">
        <a href="index.html"><img src="assets/img/ballondor_logo.png"></a>
        <form action="" class="form-box">
            <div class="input-group">
                <label for="">Usuário</label>
                <input id="input_usuario" placeholder="Nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="">Senha</label>
                <input type="password" placeholder="Senha" id="input_senha" required>
            </div>
        </form>
        <div class="input-group2">
            <button onclick="entrar()">Entrar</button>
            <p>Não tenho uma conta! <a href="cadastro.html">Cadastrar!</a></p>
        </div>
    </div>
</body>

</html>

<!-- SweetAlert2 -->
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<script>
    function entrar() {

        var usuarioVar = input_usuario.value;
        var senhaVar = input_senha.value;

        if (usuarioVar == "" || senhaVar == "") {
            Swal.fire({
                position: 'center',
                icon: 'warning',
                title: `Os campos precisam ser preenchidos!`,
                showConfirmButton: true,
            });
            return false;
        }
        else {
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    usuarioServer: usuarioVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        // Validação
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: `Olá ${usuarioVar}, bem vindo(a) de volta!`,
                            time: 1500
                        });

                        sessionStorage.USUARIO = json.username;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.POSICAO = json.posicao;
                        sessionStorage.FK_JOGADOR = json.fkJogador;

                        setTimeout(function () {
                            window.location = "private/painel.html";
                        }, 3000); // apenas para exibir o loading

                    });

                } else {

                    Swal.fire({
                            position: 'center',
                            icon: 'warning',
                            title: `Usuário e/ou senha incorreto!`,
                            showConfirmButton: true,
                        });

                    resposta.text().then(texto => {
                        console.error(texto);
                        // finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }
</script>
