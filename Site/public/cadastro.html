<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SambaFoot</title>
</head>
<body>
    Usuario: <input type="text" id="input_usuario"> <br>
    Email: <input type="text" id="input_email"> <br>
    Senha: <input type="password" id="input_senha"> <br>
    Confirmar senha: <input type="password" id="input_confirmar_senha"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
</body>
</html>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var usuarioVar = input_usuario.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmarSenhaVar = input_confirmar_senha.value;

        if (usuarioVar == "" || emailVar == "" || senhaVar == "" || confirmarSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                usuarioServer: usuarioVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmarSenhaServer: confirmarSenhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
